<section class="section" id="services">
	<div class="section__container">
		<h2 class="section__title">Services</h2>
		<div class="section__content services">
			{% for service in page.services %}
			<div class="service-card">
				<div class="service-card__img">
					<img src="{{ service.image }}" alt="{{ service.title }}" width="100%" loading="lazy">
				</div>
				<h2 class="service-card__name">{{ service.title }}</h2>
				{% if service.rates %}
				<ul class="service-card__rates">
					{% for rate in service.rates %}
					<li><strong>{{rate[0]}}:&nbsp;</strong><span>{{rate[1]}}</span></li>
					{% endfor %}
				</ul>
				{% endif %}
				<p class="service-card__description">{{ service.description }}</p>

				{% if service.note %}
				<span class="service-card__note">{{service.note}}</span>
				{% endif%}
			</div>
			{% endfor %}
			<!-- <a href="#" class="services__link">All my services <i class="fa fa-arrow-right"></i></a> -->
		</div>
	</div>
</section>
